<div class="content-wrapper">
    <div class="container-wrapper">
        <div class="container">
            <h2>New</h2>
            <hr>
            <mat-card cdkDropList id="0" #newList="cdkDropList" [cdkDropListData]="minor[0]" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[analyseList, todoList, inProgressList, incompleteList, inTestList, acceptanceList, doneList]">
                <p class="empty-label" *ngIf="minor[0].length == 0">Empty list</p>
                <app-task class="task" cdkDrag *ngFor="let task of minor[0]" [task]="task"></app-task>
            </mat-card>
        </div>
