<div class="content-wrapper">
    <div class="container-wrapper">
        <div class="container">
            <h2>To Do</h2>
            <hr>
            <mat-card cdkDropList id="todo" #todoList="cdkDropList" [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[inProgressList, inTestList, doneList]">
                <p class="empty-label" *ngIf="todo.length == 0">Empty list</p>
                <div class="task" cdkDrag *ngFor="let task of todo" [task]="task">
                    <mat-card class="item">
                        <h5>{{ task.title }}</h5>
                        <hr>
                        <p>
                            {{ task.description }}
                        </p>
                    </mat-card>
                </div>
            </mat-card>
        </div>
        <div class="container">
            <h2>In Progress</h2>
            <hr>
            <mat-card cdkDropList id="inProgress" #inProgressList="cdkDropList" [cdkDropListData]="inProgress" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, inTestList, doneList]">
                <p class="empty-label" *ngIf="inProgress.length == 0">Empty list</p>
                <div class="task" cdkDrag *ngFor="let task of inProgress" [task]="task">
                    <mat-card class="item">
                        <h5>{{ task.title }}</h5>
                        <hr>
                        <p>
                            {{ task.description }}
                        </p>
                    </mat-card>
                </div>
            </mat-card>
        </div>
        <div class="container">
            <h2>In Test</h2>
            <hr>
            <mat-card cdkDropList id="inTest" #inTestList="cdkDropList" [cdkDropListData]="inTest" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, inProgressList, doneList]">
                <p class="empty-label" *ngIf="inTest.length == 0">Empty list</p>
                <div class="task" cdkDrag *ngFor="let task of inTest" [task]="task">
                    <mat-card class="item">
                        <h5>{{ task.title }}</h5>
                        <hr>
                        <p>
                            {{ task.description }}
                        </p>
                    </mat-card>
                </div>
            </mat-card>
        </div>
        <div class="container">
            <h2>Done</h2>
            <hr>
            <mat-card cdkDropList id="done" #doneList="cdkDropList" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[todoList, inProgressList, inTestList]">
                <p class="empty-label" *ngIf="done.length == 0">Empty list</p>
                <div class="task" cdkDrag *ngFor="let task of done" [task]="task">
                    <mat-card class="item">
                        <h5>{{ task.title }}</h5>
                        <hr>
                        <p>
                            {{ task.description }}
                        </p>
                    </mat-card>
                </div>
            </mat-card>
        </div>
    </div>
</div>
