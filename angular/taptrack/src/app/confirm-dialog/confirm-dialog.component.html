<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right; margin-top: 20px">
  <input style="margin-right: 20px" type="button" class="btn btn-danger" value="Delete" [mat-dialog-close]="true">
  <input type="button" class="btn" value="Cancel"  [mat-dialog-close]="false">
</div>
