<div *ngIf="article">
  <h1>{{article.projectTitle}}</h1>
  <h2>{{article.title}}</h2>
  <p>
    CreatedBy: {{article.createdBy.username}}
    Email: {{article.createdBy.email}}
    CreatedAt: {{article.createdAt}}
  </p>
  <p>
    UpdatedBy: {{article.updatedBy.username}}
    Email: {{article.updatedBy.email}}
    UpdatedAt: {{article.updatedAt}}
  </p>
  <md-editor height="100%" mode="preview" [ngModel]="article.content"></md-editor>
  <button type="button" class="btn btn-default" (click)="goToEdit(article.id)">Edit</button>
  <button type="button" class="btn btn-danger" (click)="deleteArticle()">Delete</button>
</div>
