<div class="col-md-6 offset-md-3 pt-5 mt-5" *ngIf="project">
  <div class="card">
    <h4 class="card-header">Edit Project</h4>
    <div class="row pt-4 pb-4">
      <div class="pl-4 pr-1 col-md-8">
        <form [formGroup]="form" class="">
          <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
          <button type="button" class="btn btn-primary" (click)="goToEdit()">Edit</button>
        </form>
      </div>
      <div class="pr-4 pl-1 col-md-4">
        <img [src]="project.logoUrl" class="img-fluid rounded" alt="Responsive image">
      </div>
    </div>
  </div>
</div>
