<header *ngIf="!isAuthPage">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="navbar-brand" href="#">
              <b>ТапТрек</b>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/issues/list']">Issues</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Knowledge base</a>
          </li>
        </ul>
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn bg-light dropdown-toggle" aria-controls="dropdown-basic">
            Hello, {{this.userEmail}}!
            <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Profile</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="signOut()">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
<router-outlet>
</router-outlet>
