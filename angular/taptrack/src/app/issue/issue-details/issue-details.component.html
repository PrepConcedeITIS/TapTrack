<div class="main-container" *ngIf="issueData && dropdownsSchema">
  <div class="left-container">
    <div class="short-name">
      <div class="short-name-idVisible">{{issueData.idVisible}}</div>
      <div class="short-name-creator">Created By {{issueData.creator}} хх хх time ago</div>
      <mat-icon class="icon">edit</mat-icon>
      <mat-icon class="icon">delete</mat-icon>
    </div>
    <div class="name">
      {{issueData.title}}
    </div>
    <div class="description">
      {{issueData.description}}
    </div>
    <div class="commenting">
      Комментирование
      <app-comments entityType="Issue" [projectId]="issueData.projectId" [entityId]="issueData.id"></app-comments>
    </div>
  </div>
  <div class="right-container">
    <div class="right-bar">
      <div class="project right-bar-element">
        Project: <a class="projectRedirectButton"
                    style="color: #007bff"
                    (click)="redirectToProject()">{{issueData.project}}</a>
      </div>
      <div class="right-bar-element">
        <ng-select
          placeholder="Issue type"
          [items]="dropdownsSchema.issueType"
          [(ngModel)]="issueData.issueType"
          [clearable]="false"
          [searchable]="false"
          (change)="changeIssueType()"
        ></ng-select>
      </div>
      <div class="right-bar-element">
         <ng-select
          placeholder="Priority"
          [items]="dropdownsSchema.priority"
          [(ngModel)]="issueData.priority"
          [clearable]="false"
          [searchable]="false"
          (change)="changePriority()"
        ></ng-select>
      </div>
      <div class="right-bar-element">
        <ng-select
          placeholder="Assignee"
          [items]="dropdownsSchema.assignee"
          [(ngModel)]="issueData.assignee"
          [clearable]="false"
          [searchable]="false"
          (change)="changeAssignee()"
        ></ng-select>
      </div>
      <div class="spentTime right-bar-element">
        <mat-form-field style="width: 100%">
          <mat-label>Spent time</mat-label>
          <input matInput (change)="changeSpentTime()">
        </mat-form-field>
      </div>
      <div class="estimation right-bar-element">
        <mat-form-field style="width: 100%">
          <mat-label>Estimation</mat-label>
          <input matInput (change)="changeEstimation()">
        </mat-form-field>
      </div>
      <div class="right-bar-element">
        <ng-select
          placeholder="State"
          [items]="dropdownsSchema.state"
          [(ngModel)]="issueData.state"
          [clearable]="false"
          [searchable]="false"
          (change)="changeState()"
        ></ng-select>
      </div>
    </div>
  </div>
</div>
